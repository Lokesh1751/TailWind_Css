<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- By defsult h1 bold nahi hota krna pdta h -->
    <h1 class="font-sans">Hello World</h1>
    <h1 class="font-serif">Hello World</h1>
    <h1 class="font-bold mx-2 my-2 text-3xl">Hello World</h1>
    <h1 class="font-bold mx-2 my-2 text-lg text-center">Hello World</h1>
    <h1 class="font-mono">Hello World</h1>

    <!--Letter Spacing-->
    <h1 class="tracking-tighter">Hello World</h1>
    <h1 class="tracking-widest">Hello World</h1>
</body>
</html>
